paths:
  /technician/task:
    post:
      consumes:
      - '*/*'
      description: new task.
      parameters:
      - description: task
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tasks-api_internal_usecase.TechnicianNewTaskInputDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/tasks-api_internal_usecase.TechnicianNewTaskOutputDTO'
        "400":
          description: invalid request
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: new task.
      tags:
      - Technician
  /user:
    post:
      consumes:
      - '*/*'
      description: new user.
      parameters:
      - description: user
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tasks-api_internal_usecase.NewUserInputDTO'
      produces:
      - application/json
      responses:
        "201":
          description: created
          schema:
            type: string
        "400":
          description: invalid request
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: new user.
      tags:
      - User
  /user/signin:
    post:
      consumes:
      - '*/*'
      description: signin.
      parameters:
      - description: signin
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tasks-api_internal_usecase.SigninInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: signin
          schema:
            $ref: '#/definitions/tasks-api_internal_usecase.SigninOutputDTO'
        "400":
          description: invalid request
          schema:
            type: string
        "401":
          description: unauthorized
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: signin.
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
