basePath: /api/v1
definitions:
  tasks-api_internal_usecase.NewUserInputDTO:
    properties:
      email:
        description: Here we'd need to validate "unique" in database
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      password:
        description: Here we'd need to validate password strength
        maxLength: 50
        minLength: 8
        type: string
      role_id:
        description: Here we'd need to validate that the role exists in the database
        type: integer
    required:
    - email
    - first_name
    - password
    - role_id
    type: object
  tasks-api_internal_usecase.SigninInputDTO:
    properties:
      email:
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  tasks-api_internal_usecase.SigninOutputDTO:
    properties:
      access_token:
        type: string
      role_id:
        type: integer
    type: object
  tasks-api_internal_usecase.TechnicianNewTaskInputDTO:
    properties:
      summary:
        maxLength: 2500
        minLength: 3
        type: string
    required:
    - summary
    type: object
  tasks-api_internal_usecase.TechnicianNewTaskOutputDTO:
    properties:
      task_id:
        type: integer
    type: object
