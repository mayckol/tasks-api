version: "1"
packages:
  - name: "queries"
    path: "internal/database/queries"
    queries: "./internal/database/sql/queries"
    schema: "./internal/database/sql/migrations"
    engine: "mysql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: false
    overrides:
      - go_type: "time.Time"
        db_type: "datetime"
      - go_type: "int64"
        db_type: "bigint"
